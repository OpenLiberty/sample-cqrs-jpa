<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body>
  <ui:composition>
    <div id="listOfSongs">
      <div class="forms_title" style="line-height: 0;">
        <h2>Top 10 Songs</h2>
      </div>
      <br />
      <h:form id="mainform">
        <h:outputText style="font-size: 1.1vw;" value="No songs are currently available."
          rendered="#{empty musicBean.retrieveTopTen()}" />
        <h:dataTable value="#{musicBean.retrieveTopTen()}" var="song"
          styleClass="song-table" headerClass="song-table-header"
          columnClasses="column1,column2,column3,column4,column5,column6"
          rendered="#{not empty musicBean.retrieveTopTen()}">
          <h:column>
            <f:facet name="header">Song ID</f:facet>
            #{song.getInt("id")}
          </h:column>
          <h:column>
            <f:facet name="header">Name of Song</f:facet>
            #{song.getString("name")}
          </h:column>
          <h:column>
            <f:facet name="header">Artist</f:facet>
            #{song.getString("artist")}
          </h:column>
          <h:column>
            <f:facet name="header">Price</f:facet>
            #{song.getString("price")}
          </h:column>
          <h:column>
            <f:facet name="header">Likes</f:facet>
            #{song.getString("likes")}
          </h:column>
        </h:dataTable>
      </h:form>
    </div>
  </ui:composition>
</h:body>
</html>
