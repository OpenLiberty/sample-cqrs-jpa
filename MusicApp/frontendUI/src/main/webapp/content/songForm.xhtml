<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head jsf:id="head">
<title>Music Form</title>
</head>
<body jsf:id="body">
  <ui:composition>
    <div class="forms">
      <div class="forms_title" style="line-height: 0;">
        <h2>Add a Song</h2>
      </div>
      <br />
      <h:form id="musicform">
        <f:event listener="#{musicBean.setCurrentComponent}" type="postValidate" />
        Name
        <br />
        <h:inputText id="name" value="#{musicBean.name}"
          maxlength="65" required="true"
          requiredMessage="Song name is required" />
        <h:message for="name" style="color:red" />
        <br />
        <br />
        Artist
        <br />
        <h:inputText id="artist" value="#{musicBean.artist}"
          maxlength="65" required="true"
          requiredMessage="Song artist is required" />
        <h:message for="artist" style="color:red" />
        <br />
        <br />
        Price
        <br />
        <br />
        <h:inputText id="price" value="#{musicBean.price}"
          maxlength="65" required="true"
          requiredMessage="Song price is required" />
        <h:message for="price" style="color:red" />
        <br />
        <h:commandButton value="Submit" type="submit"
          action="#{musicBean.submitToService()}">
          <!-- <f:actionListener binding="#{musicBean.submitToService()}" /> -->
          <f:ajax execute="musicform" render=":content header"
            resetValues="true" />
        </h:commandButton>
      </h:form>
    </div>
  </ui:composition>
</body>
</html>
